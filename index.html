<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Кто хочет стать миллионером?</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="content">
      <div class="preloader"></div>
      <section class="start-slide active">
        <form class="start-slide__form">
          <input class="start-slide__form-input" type="text" placeholder="Введите имя" autocomplete="off">
          <button class="start-slide__form-btn" type="button">Начать</button>
        </form>
      </section>
      <section class="game-slide">
        <div class="wrapper">
          <div class="game-slide__timer">60</div>
          <p class="game-slide__cash">erdtyuiopiuyt</p>
          <div class="game-slide__questions">
            <div class="question question-active">
              <h1 class="question__text">
                Где можно использовать JavaScript?
              </h1>
              <div class="question__answers">
                <div class="answer">
                  <input class="answer__radio" id="ans1-1" type="radio" name="answer1" value="Веб-приложения">
                  <label class="answer__text" for="ans1-1">
                    Веб-приложения
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans1-2" type="radio" name="answer1" value="Прикладное программное обеспечение">
                  <label class="answer__text" for="ans1-2">
                    Прикладное программное обеспечение
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans1-3" type="radio" name="answer1" value="Серверные приложения">
                  <label class="answer__text" for="ans1-3">
                    Серверные приложения
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans1-4" type="radio" name="answer1" value="Можно во всех перечисленных">
                  <label class="answer__text" for="ans1-4">
                    Можно во всех перечисленных
                  </label>
                </div>
              </div>
            </div>
            <div class="question">
              <h1 class="question__text">
                Какие циклы есть в языке JavaScript?
              </h1>
              <div class="question__answers">
                <div class="answer">
                  <input class="answer__radio" id="ans2-1" type="radio" name="answer2" value="for, while, do while, foreach">
                  <label class="answer__text" for="ans2-1">
                    for, while, do while, foreach
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans2-2" type="radio" name="answer2" value="for, while, do while">
                  <label class="answer__text" for="ans2-2">
                    for, while, do while
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans2-3" type="radio" name="answer2" value="for, forMap, foreach, while">
                  <label class="answer__text" for="ans2-3">
                    for, forMap, foreach, while
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans2-4" type="radio" name="answer2" value="for, forMap, foreach, while, do while">
                  <label class="answer__text" for="ans2-4">
                    for, forMap, foreach, while, do while
                  </label>
                </div>
              </div>
            </div>
            <div class="question">
              <h1 class="question__text">
                Какой правильный способ использование IF оператора в JavaScript?
              </h1>
              <div class="question__answers">
                <div class="answer">
                  <input class="answer__radio" id="ans3-1" type="radio" name="answer3" value="if i == 2 then">
                  <label class="answer__text" for="ans3-1">
                    if i == 2 then
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans3-2" type="radio" name="answer3" value="if i = 2 then">
                  <label class="answer__text" for="ans3-2">
                    if i = 2 then
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans3-3" type="radio" name="answer3" value="if i = 2">
                  <label class="answer__text" for="ans3-3">
                    if i = 2
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans3-4" type="radio" name="answer3" value="if (i == 2)">
                  <label class="answer__text" for="ans3-4">
                    if (i == 2)
                  </label>
                </div>
              </div>
            </div>
            <div class="question">
              <h1 class="question__text">
                Что делает оператор === ?
              </h1>
              <div class="question__answers">
                <div class="answer">
                  <input class="answer__radio" id="ans4-1" type="radio" name="answer4" value="Сравнивает без приведения типа">
                  <label class="answer__text" for="ans4-1">
                    Сравнивает без приведения типа
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans4-2" type="radio" name="answer4" value="Нет такого оператора">
                  <label class="answer__text" for="ans4-2">
                    Нет такого оператора
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans4-3" type="radio" name="answer4" value="Проверяет правильность введённых данных">
                  <label class="answer__text" for="ans4-3">
                    Проверяет правильность введённых данных
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans4-4" type="radio" name="answer4" value="Это оператор присваивания">
                  <label class="answer__text" for="ans4-4">
                    Это оператор присваивания
                  </label>
                </div>
              </div>
            </div>
            <div class="question">
              <h1 class="question__text">
                Какая арифметическая операция приводит к ошибке в javascript?
              </h1>
              <div class="question__answers">
                <div class="answer">
                  <input class="answer__radio" id="ans5-1" type="radio" name="answer5" value="Деление на ноль">
                  <label class="answer__text" for="ans5-1">
                    Деление на ноль
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans5-2" type="radio" name="answer5" value="Умножение числа на строку">
                  <label class="answer__text" for="ans5-2">
                    Умножение числа на строку
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans5-3" type="radio" name="answer5" value="Никакая из вышеперечисленных">
                  <label class="answer__text" for="ans5-3">
                    Никакая из вышеперечисленных
                  </label>
                </div>
                <div class="answer">
                  <input class="answer__radio" id="ans5-4" type="radio" name="answer5" value="Корень из отрицательного числа">
                  <label class="answer__text" for="ans5-4">
                    Корень из отрицательного числа
                  </label>
                </div>
              </div>
            </div>
          </div>
          <button class="game-slide__check-btn" type="button">
            Принять
          </button>
        </div>
        <div class="game-slide__buttons">
          <button class="btn__game-over" type="button">
            Закончить игру
          </button>
          <div class="btn-help">
            <p class="btn-help__title">
              Подсказки
            </p>
            <button class="btn-help__item btn-help__item_fifty-fifty" type="button">
              50 / 50
            </button>
            <button class="btn-help__item btn-help__item_opinion-audience" type="button">
              Мнение зала
            </button>
            <button class="btn-help__item btn-help__item_call" type="button">
              Звонок
            </button>
          </div>
        </div>
      </section>
      <section class="end-slide">
        <p class="end-slide__title">
        </p>
        <button class="end-slide__btn" type="button">
          Начать новую
        </button>
      </section>
    </main>
    <div class="modal">
       <button class="modal__close-btn" type="button"></button>
       <h1 class="modal__title"></h1>
       <p class="modal__answer"></p>
    </div>
    <script src="script.js"></script>
  </body>

</html>
